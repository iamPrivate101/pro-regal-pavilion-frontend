<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>PRO REGAL PAVILION</title>
  </head>
  <body>
    <!-- header nav -->
    <section class="header">
      <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <img class="logo" src="./images/logo.png" alt="pro regal logo">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About US</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Services
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Venue</a>
                  <a class="dropdown-item" href="#">Tour</a>
                  <a class="dropdown-item" href="#">Highlights</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- nav -->

    <!-- carousel -->
    <section class="carousel"></section>
    <!-- end carousel -->

    <!-- venue -->
    <section class="venue"></section>
    <!-- end venue -->

    <!-- tour -->
    <section class="tour"></section>
    <!--end tour -->

    <!-- highlights -->
    <section class="highlights"></section>
    <!-- end highlights -->

    <!-- enquiry -->
    <section class="enquiry"></section>
    <!--end enquiry -->

    <!-- footer -->
    <section class="footer"></section>
    <!--end footer -->

    <!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
